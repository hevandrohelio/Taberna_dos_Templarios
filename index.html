<section>
    <div class="title_back">
        <h1>Taberna dos Templários</h1>
    </div>
    <article>
        <div class="card bronze">
            <h2>Plano Adaga</h2>
            <div class="img_price">
                <img src="data/img/knife.png" alt="">
                <p><strong>&#8383;50,00</strong></p>
            </div>
            <ul>
                <li class="av">Adaga</li>
                <li class="av">Poção de cura</li>

            </ul>
            <button type="button" onclick="buyPlan()">Comprar</button>
        </div>
        <div class="card silver">
            <h2>Plano Machado</h2>
            <div class="img_price">
                <img src="data/img/war_axe.png" alt="">
                <p><strong>&#8383;150,00</strong></p>
            </div>
            <ul>
                <li class="av">Machado</li>
                <li class="av">Poção de cura</li>

                <li class="un">Capa</li>
            </ul>

        </div>
        <div class="card gold">
            <h2>Plano Excalibur</h2>
            <div class="img_price">
                <img src="data/img/sword.png" alt="">
                <p><strong>&#8383;300,00</strong></p>
            </div>
            <ul>
                <li class="av">Excalibur</li>
                <li class="av">Poção de cura</li>
                <li class="av">Escudo</li>
                <li class="av">Capa</li>

        </div>
